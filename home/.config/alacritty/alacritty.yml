# Font configuration (changes require restart)
font:
  # Point size
  size: 8.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Ambience)
# This colormap is copied from terminators builtin *Ambience* scheme
# (see /usr/lib/python2.7/site-packages/terminatorlib/prefseditor.py):
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x000000'

  # Normal colors
  normal:
    black:   '0x2e3436'
    red:     '0xcc0000'
    green:   '0x4e9a06'
    yellow:  '0xc4a000'
    blue:    '0x3465a4'
    magenta: '0x75507b'
    cyan:    '0x06989a'
    white:   '0xd3d7cf'

  # Bright colors
  bright:
    black:   '0x555753'
    red:     '0xef2929'
    green:   '0x8ae234'
    yellow:  '0xfce94f'
    blue:    '0x729fcf'
    magenta: '0xad7fa8'
    cyan:    '0x34e2e2'
    white:   '0xeeeeec'
